<div class="container">
  <h2>User Listing</h2>

  <mat-form-field appearance="fill" style="width: 100%;">
    <mat-label>Search by Name</mat-label>
    <input matInput [(ngModel)]="searchText" (input)="onSearch()" placeholder="Type a name" />
  </mat-form-field>

  <mat-spinner *ngIf="isLoading" style="margin: 20px auto;" diameter="50"></mat-spinner>

  <div *ngIf="error" class="error">{{ error }}</div>

  <table mat-table [dataSource]="filteredUsers" class="mat-elevation-z8" *ngIf="!isLoading && !error">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let user">{{ user.name }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>Phone</th>
      <td mat-cell *matCellDef="let user">{{ user.phone }}</td>
    </ng-container>

    <ng-container matColumnDef="company">
      <th mat-header-cell *matHeaderCellDef>Company</th>
      <td mat-cell *matCellDef="let user">{{ user.company?.name }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
